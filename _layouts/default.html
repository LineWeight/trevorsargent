<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  {% include header.html %} {{ content }} {% include contact.html %}{% include footer.html %}

  <script>



    window.addEventListener("load", function (event) {
      var links = document.links;

      for (var i = 0, linksLength = links.length; i < linksLength; i++) {
        if (links[i].hostname != window.location.hostname) {
          links[i].target = '_blank';
        }
      }

      const aa = document.getElementsByClassName('show-gallery')
      for (let i = 0; i < aa.length; i++) {
        if (aa[i].firstElementChild.height > aa[i].firstElementChild.width) {
          aa[i].classList.add('vertical')
        }
      }
    });

  </script>

</body>

</html>
