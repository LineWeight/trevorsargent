---
layout: default
---

<div class="portfolio">
  <h1>{{page.title}}</h1>

  {% for show in site.posts %}
  <div class="show">

    <a href="{{show.url}}">
      <h2>{{show.title}}</h2>
    </a>

    <h3>{{show.theatre}}</h3>

		<div class="tags">
    {% for tag in show.tags %}
      <a class="pill" href="{{site.url}}/{{tag}}">{{site.data.tags[tag]}}</a>
    {%endfor%}
		</div>

  </div>
  {% endfor %}

</div>
