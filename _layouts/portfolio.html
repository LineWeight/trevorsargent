--- 
layout: default 
---

<div class="content portfolio">
  <h1 class="title">Portfolio</h1>

  {% for show in site.posts %}

  <a href="{{show.url}}">
    <div class="show {{show.tags | join: ' '}}">
    <div class="text">
      <h4>{{show.theatre}}</h4>
      <h3>{{show.title}}</h3>
    </div>
    <img src="/assets/posts/{{show.slug}}/cover.jpg" alt="">
    </div>
  </a>

  {% endfor %}

</div>

{%include filter-bar.html %}
