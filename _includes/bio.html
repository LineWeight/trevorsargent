<div class="bio" id="bio">
  <img class="headshot" src="assets/images/headshot.jpg" alt="" />

</div>

<script>

  let bio;
  const bioEl = document.getElementById('bio')
  fetch("https://trevor-sargent-design.firebaseio.com/shows.json").then(res => {
    res.json().then(json => {
      console.log(json)
      let bio;
      for (let j of json) {
        if (j.title === "BIO") {
          bio = j.text
        }
      }
      bioEl.innerHTML = (bioEl.innerHTML + bio)
    })
  })


</script>
