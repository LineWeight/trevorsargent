<div class="featured">

  {% assign featured_posts = site.posts | where:"featured",true %} {% for post in featured_posts limit: 3 %}

  <a href="{{post.url}}" class="featured-show">
      <img src="/assets/posts/{{post.slug}}/cover.jpg" alt="">
      <div class="text">
        <h2>{{post.title}}</h2>
        <h3>{{post.theatre}}</h3>
      </div>
  </a>

  {% endfor %}

</div>
