<div class="featured">

  {% assign featured_posts = site.posts | where:"featured", true %} {% for post in featured_posts limit: 6 %}

  <a href="{{post.url}}" class="featured-show">
    <img src="/assets/posts/{{post.slug}}/cover.jpg" alt="">
    <div class="text">
      <h3>{{post.title}}</h3>
      <h4>{{post.theatre}}</h4>
    </div>
  </a>
  {% endfor %}

</div>
