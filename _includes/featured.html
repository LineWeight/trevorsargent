<div class="featured">

  {% assign featured_posts = site.posts | where:"featured",true %} {% for post in featured_posts limit: 3 %}

  <div class="col featured-shadow-box">
    <a href="{{post.url}}">
      <div class="featured-item">
        <img src="/assets/posts/{{post.slug}}/cover.jpg" alt="">
        <div class="text">
          <h2>{{post.title}}</h2>
          <h3>{{post.theatre}}</h3>
        </div>

      </div>
    </a>

  </div>

  {% endfor %}

</div>
